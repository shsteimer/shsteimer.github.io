---
layout: default
title: Home
---


<h1>Latest Posts</h1>
{% for post in site.posts %}
	<article class="post">
	    <a href="{{ post.url }}" title="{{ post.title }}"><h2>{{ post.title }}</h2></a>
	    <span class="post-info text-muted">Posted by {{ post.author }} on {{ post.date | date_to_string }}</span>
	    <div class="post-body">{{ post.excerpt }}</div>
	</article>
{% endfor %}
