<aside class="col-sm-3 hidden-xs">
    <h4>Categories</h4>
    <section class="well categories">
        <ul>
            {% for category in site.categories %}
                <li><a href="/categories/{{ category | first | slugize }}/">{{ category | first }} ({{ category | last | size}})</a></li>
            {% endfor %}   
        </ul> 
    </section>
    <h4>Tags</h4>
    <section class="well tags">
        <ul>
            {% for tag in site.tags %}
                <li><a href="/tags/{{ tag | first | slugize }}/">{{ tag | first }} ({{ tag | last | size}})</a></li>
            {% endfor %}   
        </ul>    
    </section>        
</aside>
