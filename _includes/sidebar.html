<aside>
    <h4>Categories</h4>
    <section class="well categories">
        <ul>
            {% for category in site.categories %}
                <li><a href="/archives/#cat-{{ category | first | slugize }}"
                onClick="ga('send', 'event', 'viewarchives', '{{ category | first }}');">{{ category | first }} ({{ category | last | size}})</a></li>
            {% endfor %}   
        </ul> 
    </section>
    <h4>Tags</h4>
    <section class="well tags">
        <ul>
            {% for tag in site.tags %}
                <li><a href="/archives/#tag-{{ tag | first | slugize }}"
                onClick="ga('send', 'event', 'viewarchives', '{{ tag | first }}');">{{ tag | first }} ({{ tag | last | size}})</a></li>
            {% endfor %}   
        </ul>    
    </section>        
</aside>
